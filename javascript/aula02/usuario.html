<html>
    
    <script>
        let num1 = Number(prompt("escoha o primeiro numero:"))
        let num2 = Number(prompt("escoha o segundo numero:"))
    

        let soma = num1 + num2                                                                          
        let subtracao = num1 - num2    
        let multiplicacao = num1 * num2
        let divisao = num1 / num2                                                                        
        
        alert("A soma dos seus numeros é: " + soma)
        alert("A subtração dos seus numeros é: " + subtracao)
        alert("A mutiplcação dos seus numeros é: " + (multiplicacao).toFixed (2) )
        alert("A divisao dos seus numeros é: " + (divisao).toFixed (2) )
        



    </script>

</html>
