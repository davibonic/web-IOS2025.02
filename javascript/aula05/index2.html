<html> 
  <script> 
    let valor = 6;
    let dinheiro = Number(prompt("O valor do sorvete é R$ " + valor + ", quanto dinheiro você tem?"));
    
    let sabor1 = "milho";
    let sabor2 = "morango";
    let sabor3 = "chocolate";
    let sabor4 = "baunilha";
    
    let qualSaborDoSorvete = prompt("Qual sabor de sorvete você quer? (milho, morango, chocolate, baunilha)");
    
    if (dinheiro >= valor) {
      if (
        qualSaborDoSorvete === sabor1 || 
        qualSaborDoSorvete === sabor2 || 
        qualSaborDoSorvete === sabor3 || 
        qualSaborDoSorvete === sabor4
      ) {
        let troco = dinheiro - valor;
        alert("Toma aqui seu sorvete de " + qualSaborDoSorvete + ".");
        if (troco > 0) {
          alert("Aqui está seu troco: R$ " + troco.toFixed(2));
        } else {
          alert("Você deu o valor exato, sem troco.");
        }
      } else {
        alert("Desculpe, esse sabor não está disponível.");
      }
    } else {
      alert("Você não tem dinheiro o suficiente!");
    }
  </script> 
</html>
